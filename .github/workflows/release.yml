name: release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Prepare dist
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/ralph
          rsync -a \
            --exclude '/.git' \
            --exclude '/.github' \
            --exclude '/dist' \
            --exclude '/tests' \
            bin \
            .agents \
            skills \
            node_modules \
            package.json \
            package-lock.json \
            README.md \
            dist/ralph/

      - name: Create archives
        run: |
          tar -czf ralph.tar.gz -C dist ralph
          (cd dist && zip -r ../ralph.zip ralph)

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ralph.tar.gz
            ralph.zip
